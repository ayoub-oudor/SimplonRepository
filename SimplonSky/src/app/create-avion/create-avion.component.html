<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> ADD Avion </h3>
            <hr />
            <div class="card-body">
                <!-- <form (ngSubmit)="onSubmit()"> -->
                    <div class="form-group">
                        <label> capacite</label>
                        <input type="text" class="form-control" id="capacite" required [(ngModel)]="avion.capacite"
                            name="capacite">
                    </div>

                    <div class="form-group">
                        <label> modele</label>
                        <input type="text" class="form-control" id="modele" required [(ngModel)]="avion.modele" name="modele">
                    </div>

                    <br />
                    <button (click)="saveAvion()" class="btn btn-success" type="submit">Submit</button>
                    <br />

                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
