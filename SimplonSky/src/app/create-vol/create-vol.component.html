<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> ADD Vol </h3>
            <hr />
            <div class="card-body">
                <!-- <form (ngSubmit)="onSubmit()"> -->
                    <div class="form-group">
                        <label> Aeroport</label>
                        <input type="text" class="form-control" id="aeroport" required [(ngModel)]="vol.aeroport"
                            name="aeroport">
                    </div>
                    <div class="form-group">
                        <label> Date de debut</label>
                        <input type="datetime-local" class="form-control" id="date_debut" required [(ngModel)]="vol.dateDebut"
                            name="date_debut">
                    </div>
                    <div class="form-group">
                        <label> Date de fin</label>
                        <input type="datetime-local" class="form-control" id="date_fin" required [(ngModel)]="vol.dateFin"
                            name="date_fin">
                    </div>
                    <div class="form-group">
                        <label> Destination</label>
                        <input type="text" class="form-control" id="destination" required [(ngModel)]="vol.destination"
                            name="destination">
                    </div>
                    <div class="form-group">
                        <label> Duree</label>
                        <input type="number" class="form-control" id="duree" required [(ngModel)]="vol.duree"
                            name="duree">
                    </div>

                    <div class="form-group">

                        <label> Avion</label>

                    <select name="numAvion" id="numAvion" required [(ngModel)]="vol.numAvion" class="form-select">
                    <option *ngFor= "let data of List" value="{{data.numAvion}}">{{data.numAvion}} - {{data.modele}}</option>
                     </select>
                    </div>
                    <br />
                    <button (click)="saveVol()" class="btn btn-success" type="submit">Submit</button>
                    <br />

                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
