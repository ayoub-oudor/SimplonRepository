<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> update Avion </h3>
            <hr />
            <div class="card-body">
                    <div class="form-group">
                        <label> capacite</label>
                        <input type="text" class="form-control" id="capacite" required [(ngModel)]="avion.capacite"
                            name="capacite">
                    </div>

                    <div class="form-group">
                        <label> modele</label>
                        <input type="text" class="form-control" id="modele" required [(ngModel)]="avion.modele" name="modele">
                    </div>

                    <br />
                   <div class="btn">
                    <button (click)="updateAvion(avion)" class="btn btn-success" type="submit">UPDATE</button>
                    <button (click)="go()"  class="btn btn-danger" type="submit">Retour</button>
                   </div>
                    <br />

            </div>
        </div>
    </div>
</div>
